<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Registration Page</title>
  <link rel="stylesheet" href="form.css">
</head>
<body>

  <div class="form-container">
    <h1>Sign Up</h1>
    <form>

      <div class="form-group">
        <label for="email">Email</label>
        <input 
          type="email" 
          id="email" 
          name="email" 
          required>
      </div>

      <div class="form-group">
        <label for="username">Username</label>
        <input 
          type="text" 
          id="username" 
          name="username" 
          required
          minlength="5"
          maxlength="10">
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input 
          type="password" 
          id="password" 
          name="password" 
          required
          minlength="5"
          maxlength="10"
          title="Must include at least one uppercase letter and one number">
      </div>

      <div class="form-group">
        <label for="confirm-password">Confirm Password</label>
        <input 
          type="password" 
          id="confirm-password" 
          name="confirm-password" 
          required
          minlength="5"
          maxlength="10">
      </div>

      <div class="form-check">
        <input 
          type="checkbox" 
          id="agree" 
          name="agree" 
          required>
        <label for="agree" class="checkbox-label">I agree to the use of my personal data</label>
      </div>

      <div class="form-group">
        <input 
          type="submit" 
          id="submit" 
          value="Register">
      </div>

    </form>    
  </div>

  <script src="main.js"></script>

</body>
</html>
